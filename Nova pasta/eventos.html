  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand"></a> <img src="Logo_tcc.png"  height="50px" width="50px"> Raízes Digital</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Início</a></li>

          <li class="nav-item"><a href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h1 class="mb-4"><i class="fas fa-calendar-alt"></i> Agenda Cultural</h1>

    <div class="card mb-4 shadow">
      <div class="card-header bg-primary text-white">
        <strong>Adicionar Evento</strong>
      </div>
      <div class="card-body">
        <form id="eventoForm" class="row g-3">
          <div class="col-md-6">
            <label for="titulo" class="form-label">Título do Evento</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ex: Feira de Cultura" required>
          </div>
          <div class="col-md-6">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success mt-3">
              <i class="fas fa-plus"></i> Adicionar Evento
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow mb-5">
      <div class="card-body">
        <div id="calendario"></div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Cultura Nordestina - Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarioEl = document.getElementById('calendario');
      const calendario = new FullCalendar.Calendar(calendarioEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: JSON.parse(localStorage.getItem('eventos')) || []
      });

      calendario.render();

      const form = document.getElementById('eventoForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const titulo = document.getElementById('titulo').value.trim();
        const data = document.getElementById('data').value;

        if (titulo && data) {
          const novoEvento = { title: titulo, start: data };

          calendario.addEvent(novoEvento);

          const eventos = JSON.parse(localStorage.getItem('eventos')) || [];
          eventos.push(novoEvento);
          localStorage.setItem('eventos', JSON.stringify(eventos));

          form.reset();
        }
      });
    });
  </script>
</body>
</html>
